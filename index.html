<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
      
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
}

h1 {
    text-align: center;
    color: #444;
    margin-top: 20px;
}

a {
    text-decoration: none;
    color: #ffffff;
    padding: 10px 20px;
    border-radius: 5px;
    margin: 0 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

a:hover {
    background-color: #ff6f61;
    color: #fff;
}


a[href="{{ url_for('create_post') }}"],
a[href="{{ url_for('logout') }}"] {
    display: inline-block;
    background-color: #007bff;
    margin: 10px auto;
    text-align: center;
}


ul {
    list-style-type: none;
    padding: 0;
    margin: 20px auto;
    max-width: 600px;
}


li {
    background-color: #fff;
    border-radius: 10px;
    margin-bottom: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

li:hover {
    transform: scale(1.02);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

li a {
    display: block;
    padding: 15px;
    font-size: 1.2em;
    color: #333;
    font-weight: bold;
}

li a:hover {
    color: #ff6f61;
}


a[href="{{ url_for('create_post') }}"],
a[href="{{ url_for('logout') }}"] {
    background-color: #28a745;
}


li img {
    width: 100%;
    border-radius: 10px 10px 0 0;
    display: block;
}

@media (max-width: 768px) {
    a {
        font-size: 14px;
        padding: 8px 16px;
    }

    li a {
        font-size: 1em;
    }
}

    </style>
</head>
<body>
    <h1>Welcome</h1>
    <a href="{{ url_for('create_post') }}">Create Post</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{ url_for('view_post', slug=post.slug) }}">{{ post.title }}</a>
            <div>
                <a href="{{ url_for('edit_post', id=post.id) }}">Edit</a>
                <form action="{{ url_for('delete_post', id=post.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this post?');">
                        Delete
                    </button>
                </form>
            </div>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
